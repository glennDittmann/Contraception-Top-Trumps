<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraception Top Trumps</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="game-canvas" id="game-canvas">
    <div class="explanation-bar">
        <div class="explanation-bar-item">
            <img src="assets/UX/pearl-index.png" alt="pearl-index">
        </div>
        <div class="explanation-bar-item">
            <img src="assets/UX/sti.png" alt="sti">
        </div>
        <div class="explanation-bar-item">
            <img src="assets/UX/cost.png" alt="cost">
        </div>
        <div class="explanation-bar-item">
            <img src="assets/UX/accessibility.png" alt="accessibility">
        </div>
        <div class="explanation-bar-item">
            <img src="assets/UX/side-effects.png" alt="side-effects">
        </div>
    </div>
    <div class="cards-area" id="cards-area">
        <div class="player1">
            <div class="header"> DU</div>
            <div class="card-container" id="card-container1">
                <div class="card-img-container" id="card-img-container1">
                    <div class="effectiveness">EFF</div>
                    <div class="sti-protection">STI-PR</div>
                    <div class="cost">COST</div>
                    <div class="accessibility">ACCSS</div>
                    <div class="side-effects">SIDE</div>
                </div>
            </div>
        </div>
        <div class="player2">
            <div class="header"> DEIN*E MITSPIELER*IN</div>
            <div class="card-container" id="card-container2">
                <div class="card-img-container" id="card-img-container2">
                    <div class="effectiveness"></div>
                    <div class="sti-protection"></div>
                    <div class="cost"></div>
                    <div class="accessibility"></div>
                    <div class="side-effects"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
